This file is old and is only left here for reference.

#
# See GVCSiteMakerVirtualHosts.conf for most recent Rewrite rules etc!!!
#
ServerType standalone
ServerSignature Off
ServerRoot "/Library/WebServer"
PidFile /private/var/run/httpd.pid
ScoreBoardFile "/private/var/run/apache_runtime_status"
MinSpareServers 4
MaxSpareServers 8
StartServers 4
MaxRequestsPerChild 100000
TimeOut 300
LimitRequestFields 32767

LoadModule env_module             /usr/libexec/httpd/mod_env.so
LoadModule config_log_module      /usr/libexec/httpd/mod_log_config.so
LoadModule mime_module            /usr/libexec/httpd/mod_mime.so
LoadModule negotiation_module     /usr/libexec/httpd/mod_negotiation.so
LoadModule status_module          /usr/libexec/httpd/mod_status.so
LoadModule includes_module        /usr/libexec/httpd/mod_include.so
LoadModule autoindex_module       /usr/libexec/httpd/mod_autoindex.so
LoadModule dir_module             /usr/libexec/httpd/mod_dir.so
LoadModule cgi_module             /usr/libexec/httpd/mod_cgi.so
LoadModule asis_module            /usr/libexec/httpd/mod_asis.so
LoadModule imap_module            /usr/libexec/httpd/mod_imap.so
LoadModule action_module          /usr/libexec/httpd/mod_actions.so
LoadModule userdir_module         /usr/libexec/httpd/mod_userdir.so
LoadModule alias_module           /usr/libexec/httpd/mod_alias.so
LoadModule WebObjects_module 	  /usr/libexec/httpd/mod_WebObjects.so
LoadModule rewrite_module         /usr/libexec/httpd/mod_rewrite.so
LoadModule access_module          /usr/libexec/httpd/mod_access.so
LoadModule auth_module		  /usr/libexec/httpd/mod_auth.so
LoadModule setenvif_module        /usr/libexec/httpd/mod_setenvif.so
LoadModule ssl_module             /usr/libexec/httpd/libssl.so

ClearModuleList

AddModule mod_env.c
AddModule mod_log_config.c
AddModule mod_mime.c
AddModule mod_negotiation.c
AddModule mod_status.c
AddModule mod_include.c
AddModule mod_autoindex.c
AddModule mod_dir.c
AddModule mod_cgi.c
AddModule mod_asis.c
AddModule mod_imap.c
AddModule mod_actions.c
AddModule mod_userdir.c
AddModule mod_alias.c
AddModule mod_WebObjects.c
AddModule mod_rewrite.c
AddModule mod_access.c
AddModule mod_auth.c
AddModule mod_so.c
AddModule mod_setenvif.c
AddModule mod_ssl.c

Port 80
Listen 80
Listen 443

User www
Group www

Options -Indexes

ServerAdmin webmaster@hollandchristian.org
ServerName sm.hollandchristian.org

DocumentRoot "/Library/WebServer/Documents"

UseCanonicalName On

HostnameLookups Off

LogFormat "%h %l %u %t \"%r\" %s %b \"%{Referer}i\" \"%{User-agent}i\""

ErrorLog /Users/sitemaker/Log/sm.hollandchristian.org.err
Transferlog /Users/sitemaker/Log/sm.hollandchristian.org.log

LogLevel warn

SSLSessionCache dbm:/var/log/ssl_scache
SSLSessionCacheTimeout 600
SSLMutex file:/var/log/ssl_mutex
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
SSLLogLevel debug

SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP
SSLSessionCache dbm:/var/log/httpd/ssl_gcache_data
SSLSessionCacheTimeout 1200

RewriteEngine On

RewriteRule    ^/favicon.ico$   -   [F]

# Hack around Nimda attacks with unicode chars
RewriteRule    ^/scripts      -
RewriteRule    ^/msadc        -                                            [F]
RewriteRule    ^/_mem_bin     -                                            [F]
RewriteRule    ^/_vti_bin     -                                            [F]
RewriteRule    ^/MSADC        -                                            [F]
RewriteRule    ^/c/           -                                            [F]
RewriteRule    ^/d/           -                                            [F]

WebObjectsAlias /apps/WebObjects

DocumentRoot /Users/sitemaker/DocumentRoot
ScriptAlias /cgi-bin /Users/sitemaker/cgi-bin

RewriteEngine  on
RewriteLog "/Users/sitemaker/Log/Rewrite-GVCSiteMaker.log"
RewriteLogLevel 0

#RewriteRule    ^/(.*) /ServerDown.html [last]

RewriteRule    ^(.+)/$ $1                                                  [redirect]

RewriteRule     ^/cgi-bin       -       [last]
RewriteRule     ^/WebObjects    -       [last]
RewriteRule     ^/GVCSiteMaker  -       [last]
RewriteRule     ^/apps          -       [last]
RewriteRule     ^/editlive      -       [last]

RewriteRule    ^/$ /apps/WebObjects/GVCSiteMaker.woa                       [last,passthrough]
RewriteRule    ^/index.html$ /apps/WebObjects/GVCSiteMaker.woa             [last,passthrough]
RewriteRule    ^/index.htm$ /apps/WebObjects/GVCSiteMaker.woa              [last,passthrough]
RewriteRule    ^/Index.html$ /apps/WebObjects/GVCSiteMaker.woa             [last,passthrough]
RewriteRule    ^/Index.htm$ /apps/WebObjects/GVCSiteMaker.woa              [last,passthrough]

RewriteRule    ^/siteindex.html$ /apps/WebObjects/GVCSiteMaker.woa/wa/index [last,passthrough]

RewriteRule    ^/(.+)/files/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayFile?site=$1&file=$2&key=$3 [last,passthrough]

RewriteRule    ^/(.+)/files/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayFile?site=$1&file=$2 [last,passthrough]

# Handle Data Access Section file URLs
# http://www.GVCSiteMaker.com/siteID/section.name/da.data/recordID/column_name/filename
# RewriteRule               ^/(.+)  /(.+)        /da.data/(.+)    /(.+)       /(.+)
#                               $1    $2                   $3       $4          $5
RewriteRule    ^/(.+)/(.+)/da.data/(.+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayDataAccessFile?site=$1&section=$2&recordID=$3&fileColumnName=$4 [last,passthrough]

# Handle direct access to files in a database table URLs
# http://www.GVCSiteMaker.com/siteID/da.data/recordID/column_name/filename
# RewriteRule               ^/(.+)  /da.data/([0-9]+)/(.+)       /(.+)
#                               $1    $2                   $3       $4
RewriteRule    ^/(.+)/da.data/([0-9]+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/exportDataAccessFile?site=$1&recordID=$2&fileColumnName=$3 [last,passthrough]

RewriteRule    ^/(.+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1&embeddedsite=$2&section=$3    [last,passthrough]

RewriteRule    ^/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1&section=$2    [last,passthrough]
RewriteRule    ^/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1 [last,passthrough]

<VirtualHost sm.hollandchristian.org:443>
servername sm.hollandchristian.org
DocumentRoot /Users/sitemaker/DocumentRoot
SSLEngine on
SSLCertificateKeyFile "/private/etc/httpd/ssl.key/sm.hollandchristian.org.key"
SSLCertificateFile "/private/etc/httpd/ssl.crt/sm.hollandchristian.org.crt"
BrowserMatch "MSIE [1-4]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
BrowserMatch "MSIE [5-9]" ssl-unclean-shutdown

RewriteEngine  on
RewriteLog "/Users/sitemaker/Log/Rewrite-GVCSiteMaker.log"
RewriteLogLevel 0

#RewriteRule    ^/(.*) /ServerDown.html [last]

RewriteRule    ^(.+)/$ $1                                                  [redirect]

RewriteRule     ^/cgi-bin       -       [last]
RewriteRule     ^/WebObjects    -       [last]
RewriteRule     ^/GVCSiteMaker  -       [last]
RewriteRule     ^/apps          -       [last]
RewriteRule     ^/editlive      -       [last]

RewriteRule    ^/$ /apps/WebObjects/GVCSiteMaker.woa                       [last,passthrough]
RewriteRule    ^/index.html$ /apps/WebObjects/GVCSiteMaker.woa             [last,passthrough]
RewriteRule    ^/index.htm$ /apps/WebObjects/GVCSiteMaker.woa              [last,passthrough]
RewriteRule    ^/Index.html$ /apps/WebObjects/GVCSiteMaker.woa             [last,passthrough]
RewriteRule    ^/Index.htm$ /apps/WebObjects/GVCSiteMaker.woa              [last,passthrough]

RewriteRule    ^/siteindex.html$ /apps/WebObjects/GVCSiteMaker.woa/wa/index [last,passthrough]


# Handle Data Access Section file URLs
# http://www.GVCSiteMaker.com/siteID/section.name/da.data/recordID/column_name/filename
# RewriteRule               ^/(.+)  /(.+)        /da.data/(.+)    /(.+)       /(.+)
#                               $1    $2                   $3       $4          $5
RewriteRule    ^/(.+)/(.+)/da.data/(.+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayDataAccessFile?site=$1&section=$2&recordID=$3&fileColumnName=$4 [last,passthrough]

# Handle direct access to files in a database table URLs
# http://www.GVCSiteMaker.com/siteID/da.data/recordID/column_name/filename
# RewriteRule               ^/(.+)  /da.data/([0-9]+)/(.+)       /(.+)
#                               $1    $2                   $3       $4
RewriteRule    ^/(.+)/da.data/([0-9]+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/exportDataAccessFile?site=$1&recordID=$2&fileColumnName=$3 [last,passthrough]

RewriteRule    ^/(.+)/files/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayFile?site=$1&file=$2&key=$3 [last,passthrough]
RewriteRule    ^/(.+)/files/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displayFile?site=$1&file=$2 [last,passthrough]

RewriteRule    ^/(.+)/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1&embeddedsite=$2&section=$3    [last,passthrough]

RewriteRule    ^/(.+)/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1&section=$2    [last,passthrough]
RewriteRule    ^/(.+) /apps/WebObjects/GVCSiteMaker.woa/wa/displaySection?site=$1 [last,passthrough]
</virtualhost>