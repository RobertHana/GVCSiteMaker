<webobject name="DynamicBody">
	<webobject name="UserCreationForm">
		<table border="0" cellpadding="0" cellspacing="0" class="content" style = "width: 100%">
			<tr>
				<td style="padding-left: 2px;">
					<h1>User Creation</h1>
				</td>
			</tr>
			<tr>
				<td valign="top" align="right" style="padding-right: 2px;">
					<webobject name="CancelButton"></webobject>&nbsp;<webobject name=AddNewUser></webobject>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellpadding="2" cellspacing="2" width="100%">
						<tr>
							<td>
								<hr class="primaryBarStyle"/>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>


		<table border="0" cellspacing="2" cellpadding="2" class="content">
			<tr>
				<td class="leftContentColumn" valign="top"> <b>UserID:</b> <br />
					<i class="requiredText">(required)</i> </td>
				<td class="rightContentColumn">
					<webobject name=NewUserID></webobject>
					<br />
					<span class="descriptiveText">(must contain URL-friendly characters only)</span> </td>
			</tr>
		</table>
		<webobject name=HasErrorMessagesConditional>
			<p class="warningText"> Create failed:
				<webobject name=ErrorMessageRepetition>
					<webobject name=ErrorMessageString></webobject><br/>
				</webobject name=ErrorMessageRepetition>
			</p>
		</webobject name=HasErrorMessagesConditional>
	</webobject name="UserCreationForm">
</webobject name="DynamicBody">
