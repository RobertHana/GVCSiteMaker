<webobject name = "DynamicBody">
  <webobject name = "CurrentSiteInfoComponent"/>

  <webobject name = "SectionForm">
    <table border = "0" cellpadding = "0" cellspacing = "0" class = "content" style = "width: 100%">
      <tr>
        <td style = "padding-left: 2px;" colspan = "2">
          <h2> Version Properties: <span class = "coloredText"><webobject name = "SectionString" /></span></h2>
        </td>
      </tr>
      <tr>
        <td valign = "top" align = "left" style = "padding-right: 2px;">
          <webobject name = "BackToWebsiteSectionsHyperlink"><img src = "/GVCSiteMaker/Images/oneArrowBack.png" alt = "Back To Website Sections" border = "0" style = "position:relative; top:3px;" />
            Back to Website Sections</webobject>
        </td>
        <td valign = "top" align = "right" style = "padding-right: 2px;">
          <webobject name = "InAddModeConditional"><webobject name = "SaveChangesButton" /></webobject>
          <webobject name = "NotInAddModeConditional">
            <webobject name = "SaveChangesButton3" />
            <webobject name = "DeleteConditional"><webobject name = "DeleteButton" /></webobject>
          </webobject>
          <webobject name = "EditSectionButton" />
        </td>
      </tr>
      <tr>
        <td colspan = "2">
          <table border = "0" cellpadding = "2" cellspacing = "2" width = "100%">
            <tr>
              <td><hr class = "primaryBarStyle" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <table border = "0" cellpadding = "2" cellspacing = "2" class = "content" style = "width: 100%">
      <tr>
        <td valign = "top" colspan = "2" align = "center" class = "warningText"> </td>
      </tr>
      <tr>
        <td valign = "top" align = "left">
          <b>Name:</b>
          <br />
          <i class = "requiredText">(required)</i>
        </td>
        <td> <webobject name = "SectionName" /></td>
      </tr>
      <tr>
        <td valign = "top" colspan = "2">&nbsp;</td>
      </tr>
      <tr>
        <td valign = "top">
          <b>Description:</b>
          <br />
        </td>
        <td valign = "top"> <webobject name = "Details" /></td>
      </tr>
      <tr>
        <td colspan = "2" valign = "top"> &nbsp; </td>
      </tr>
      <webobject name = "MakeCurrentConditional">
        <tr>
          <td valign = "top">
            <b>Make current version:</b>
            <br />
          </td>
          <td valign = "top">
            <webobject name = "IsNotCurrentConditional">Current version</webobject>
            <webobject name = "IsCurrentConditional"><webobject name = "CurrentVersionCheckBox2" /></webobject>
          </td>
        </tr>
        <tr>
          <td colspan = "2" valign = "top"> &nbsp; </td>
        </tr>
      </webobject>
      <webobject name = "LockConditional">
        <tr>
          <td valign = "top">
            <b>Lock this version:</b>
            <br />
          </td>
          <td valign = "top"> <webobject name = "LockedCheckBox" /></td>
        </tr>
        <tr>
          <td colspan = "2" valign = "top"> &nbsp; </td>
        </tr>
      </webobject>
    </table>
  </webobject>
</webobject>
