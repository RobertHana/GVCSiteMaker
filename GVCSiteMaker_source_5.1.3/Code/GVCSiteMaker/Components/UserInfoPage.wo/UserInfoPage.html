<webobject name = "DynamicBody">
  <table cellpadding = "2" cellspacing = "0" border = "0" class = "settingsTableSingleItem">
    <tr valign = "top">
      <th class = "settingsSingleItemFieldLabel">
        <span class = "leftContentColumn">
          <b>UserID:</b>
        </span>
      </th>
      <td class = "requiredSettingFlag">* </td>
      <td>
        <webobject name = "UserInfoForm">
          <webobject name = "AjaxUpdateArea">
            <webobject name = "CanEditUserIDConditional">
              <webobject name = "UserIDEditor">
                <webobject name = "EditUserIDView">
                  <webobject name = "EditUserIDAction"> <webobject name = "UserIDString" /> </webobject>
                </webobject>
                <webobject name = "EditUserIDEdit">
                  <webobject name = "UserIDTextField" />
                  <script>$('UserIDTextField').focus();</script>
                </webobject>
              </webobject>
              <br />
              <webobject name = "ErrorMessageString" />
            </webobject>
            <webobject name = "CanNotEditUserIDConditional">
              <webobject name = "UserIDString" /><br/>
            </webobject>

            <webobject name = "ShowChangePasswordHyperlinkConditional">
              <webobject name = "ChangePasswordHyperlink">Change Password...</webobject>
            </webobject>
          </webobject>
        </webobject>
      </td>
    </tr>
    <tr valign = "top">
      <th colspan = "3" class = "spacerTableRow">&nbsp;</th>
    </tr>
    <webobject name = "IsUnitAdminConditional">
      <tr valign = "top">
        <th class = "settingsSingleItemFieldLabel">Unit Administrator for:</th>
        <td class = "requiredSettingFlag" />
        <td>
          <webobject name = "IsSystemAdmin">All</webobject>
          <webobject name = "IsNotSystemAdmin">
            <webobject name = "UnitRepetition">
              <p><webobject name = "UnitNameString" /></p>
            </webobject>
          </webobject>
        </td>
      </tr>
    </webobject>
    <tr valign = "top">
      <th colspan = "3" class = "spacerTableRow">&nbsp;</th>
    </tr>
    <webobject name = "IsStyleAdminConditional">
      <tr valign = "top">
        <th class = "settingsSingleItemFieldLabel">Style Administrator for:</th>
        <td class = "requiredSettingFlag"> </td>
        <td>
          <webobject name = "IsSystemAdmin">All</webobject>
          <webobject name = "IsNotSystemAdmin"><webobject name = "StyleNameString" /></webobject>
        </td>
      </tr>
    </webobject>
  </table>
</webobject>
