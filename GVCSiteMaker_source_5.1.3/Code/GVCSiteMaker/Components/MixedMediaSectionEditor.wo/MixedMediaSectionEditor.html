<webobject name="PreviewJavaScript"></webobject>
<WEBOBJECT NAME=Form> 
	<!-- The editors due to componitization will not look identical to every other page that doesn't use an editor, but it will be close. -->
		<table border="0" cellpadding="0" cellspacing="0" class="content" style = "width: 100%">
		<!-- BEGIN ROW WITH TITLE AND BUTTONS -->
		<tr>
			<td style="padding-left: 2px;" align = "left">
                <webobject name = "BackToWebsiteSectionsHyperlink"><img src = "/GVCSiteMaker/Images/oneArrowBack.png" alt = "Back To Website Sections" border = "0" style = "position:relative; top:3px;" />
                  Back to Website Sections
                </webobject>
			</td>
			<td valign="top" align="right" style="padding-right: 2px;">	
                <WEBOBJECT NAME=Reset></WEBOBJECT>
				<WEBOBJECT NAME=UpdateAndPreview></WEBOBJECT>
				<WEBOBJECT NAME=Update></WEBOBJECT>
				<WEBOBJECT NAME=Done></WEBOBJECT>
			</td>
		</tr>
		<!-- END ROW WITH TITLE AND BUTTONS -->
			<tr>
				<td colspan="2">
					<table border="0" cellpadding="2" cellspacing="2" width="100%">
						<tr><td><hr class="primaryBarStyle"/></td></tr>
					</table>
				</td>
			</tr>
		<!-- BEGIN ROW WITH NEW OR REVISED GROUP NAME -->
	</table>
	<table border="0" cellpadding="2" cellspacing="2" class="content">
    	<tr>
			<td valign="top">
				<span class="sectionTitle">Arrange Panes:</span>
			</td>
            <td align="left">
				<WEBOBJECT NAME="LayoutTable">
					<CENTER>
								<WEBOBJECT NAME=SectionTypeImage></WEBOBJECT>
								<P>
    								<WEBOBJECT NAME=SectionTypeRadioButton></WEBOBJECT>
    								
								</P>			
					</CENTER>	
				</WEBOBJECT>
			</td>
		</tr>
	</table>
	<WEBOBJECT NAME=ComponentList><WEBOBJECT NAME=ShowPaneConditional><WEBOBJECT NAME=PaneSummary></WEBOBJECT></WEBOBJECT></WEBOBJECT>
</WEBOBJECT>
