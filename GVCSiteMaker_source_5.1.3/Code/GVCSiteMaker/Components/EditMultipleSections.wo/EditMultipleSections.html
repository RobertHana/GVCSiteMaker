<webobject name = "DynamicBody">
  <webobject name = "SectionForm">
    <table border = "0" cellpadding = "0" cellspacing = "0" class = "content" style = "width: 100%">
      <tr>
        <td style = "padding-left: 2px;" colspan = "2">
          <h2>Change Access on Multiple Sections</h2>
        </td>
      </tr>
      <tr>
        <td valign = "top" align = "left" style = "padding-right: 2px;">
          <webobject name = "BackToWebsiteSectionsHyperlink"><img src = "/GVCSiteMaker/Images/oneArrowBack.png" alt = "Back To Website Sections" border = "0" style = "position:relative; top:3px;" />
          Back to Website Sections</webobject>
        </td>
        <td valign = "top" align = "right" style = "padding-right: 2px;">
          <webobject name = "CancelModifyButton" />
          <webobject name = "SaveChangesButton" />
        </td>
      </tr>
      <tr>
        <td colspan = "2">
          <table border = "0" cellpadding = "2" cellspacing = "2" width = "100%">
            <tr>
              <td><hr class = "primaryBarStyle" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>


    <table border = "0" cellpadding = "2" cellspacing = "2" class = "content">
      <tr>
        <td valign = "top" colspan = "2" align = "center" class = "warningText"> <webobject name = "MESSAGE" /> </td>
      </tr>

      <webobject name = "UsesAccessProtectionConditional">
        <tr>
          <td colspan = "2" valign = "top"> &nbsp; </td>
        </tr>
        <tr>
          <td valign = "top" colspan = "2"> <webobject name = "GroupPicker" /> </td>
        </tr>
      </webobject>

      <webobject name = "SupportEditorsConditional">
        <tr>
          <td colspan = "2" valign = "top"> &nbsp; </td>
        </tr>
        <tr>
          <td valign = "top" colspan = "2"> <webobject name = "Editors" /> </td>
        </tr>
      </webobject>

      <webobject name = "VersioningConditional">
        <tr>
          <td colspan = "2" valign = "top"> &nbsp; </td>
        </tr>
        <tr>
          <td valign = "top" colspan = "2">
            <webobject name = "SupportContributorsConditional"><webobject name = "Contributors" /></webobject>
          </td>
        </tr>
      </webobject>
    </table>
  </webobject>


  <p><strong>These sections will be protected with the access group(s) listed above:</strong></p>
  <table border = "0" cellpadding = "2" cellspacing = "2" class = "content">
    <webobject name = "SectionsBeingEditedRepetition"><tr>
      <td valign = "top">
        <webobject name = "SectionToEditNameString"/>
      </td>
    </tr></webobject>
  </table>
</webobject>
